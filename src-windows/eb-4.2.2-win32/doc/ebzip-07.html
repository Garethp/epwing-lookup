<h2><a name="delete-a-book">書籍の削除</a></h2>

<p>
<code>ebzip</code> は、ハードディスク上に圧縮した辞書の削除機能は持って
いません。
代わりに <code>rm</code> コマンドを使って下さい。
</p>

<blockquote>
<pre>
% rm -r /dict
</pre>
</blockquote>

<p>
この作業は、注意して行って下さい。
</p>
